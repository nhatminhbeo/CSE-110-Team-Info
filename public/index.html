  <section class="container">
    <div class="row">
      <figure class="col-sm-12">
      	<div class="card">
	        <h2 id="sublime" class="title">Get Sublime</h2>
	        <div class="body">
	        	<h4>
	        		We will be coding using sublime because it's the best for MEAN projects <3
	        	</h4>
	        	<h3>Download & install Sublime:</h3>
	        		<p><b>Mac:</b> <a href="https://download.sublimetext.com/Sublime%20Text%20Build%203126.dmg">https://download.sublimetext.com/Sublime%20Text%20Build%203126.dmg</a></p>

	        		<p><b>Windows:</b> <a href="https://download.sublimetext.com/Sublime%20Text%20Build%203126%20x64%20Setup.exe">https://download.sublimetext.com/Sublime%20Text%20Build%203126%20x64%20Setup.exe</a></p>
	        </div>
	    </div>
      </figure>
    </div>

    <div class="row">
      <figure class="col-sm-12">
      	<div class="card">
	        <h2 id="gitbash" class="title">Get Git Bash</h2>
	        <div class="body">
	        	<h4>
	        		Git bash enables running git, nodejs, mongodb, npm, etc.. with a linux-like terminal on Windows
	        		<br/>
	        		(Skip if you're using macbooks)
	        	</h4>
	        	<h3>Download:</h3>
	        		<p><b>Windows:</b> <a href="https://www.git-scm.com/download/win">https://www.git-scm.com/download/win</a></p>
	        	<h3>Install:</h3>
	        		<p> Please choose the options according to the pictures </p> <br/>
	        		<img class="post" src="1.png"/>
	        		<img class="post" src="2.png"/>
	        		<img class="post" src="3.png"/>

	        </div>
	    </div>
      </figure>
    </div>

    <div class="row">
      <figure class="col-sm-12">
      	<div class="card">
	        <h2 id="nodejs" class="title" >Get Nodejs</h2>
	        <div class="body">
	        	<h4>
	        		Nodejs creates the server we run on.
	        	</h4>
	        	<h3>Download & Install:</h3>
	        		<p><b>Windows: </b> <a href="https://nodejs.org/dist/v6.9.5/node-v6.9.5-x86.msi">https://nodejs.org/dist/v6.9.5/node-v6.9.5-x86.msi</a></p>
	        		<p><b>Macbooks: </b> <a href="https://nodejs.org/dist/v6.9.5/node-v6.9.5.pkg">https://nodejs.org/dist/v6.9.5/node-v6.9.5.pkg</a></p>
	        		<a href="#sublime"> a </a>
	        </div>
	    </div>
      </figure>
    </div>

    <div class="row">
      <figure class="col-sm-12">
      	<div class="card">
	        <h2 id="mongodb" class="title" >Get Mongodb</h2>
	        <div class="body">
	        	<h4>
	        		Mongodb is the database system we will be using.
	        	</h4>
	        	<h3>Windows users:</h3>
	        		<p><b>Download & Install: </b> <a href="hhttps://www.mongodb.com/dr/fastdl.mongodb.org/win32/mongodb-win32-x86_64-2008plus-ssl-3.4.2-signed.msi/download">https://www.mongodb.com/dr/fastdl.mongodb.org/win32/mongodb-win32-x86_64-2008plus-ssl-3.4.2-signed.msi/download</a></p>
	        		<img class="post" src="4.png"/>
	        		<p>Make sure you change 3.0 to 3.4 as we are using v3.4.2</p>
	        		<p>Then we set where the database is:</p>
	        		<p>Create folder at C:\Users\user name\database, then open up windows command line and enter:</p>
	        		<code>mongod --dbpath C:\Users\user name\database</code>
	        	<h3>Macbook users:</h3>
	        		<p><b>First, install</b> <a href="http://brew.sh">Homebrew</a></p>
	        		<p><b>Then, follow this</b> <a href="https://docs.mongodb.com/master/tutorial/install-mongodb-on-os-x/?_ga=1.169638311.705191628.1463259762"> Instruction </a></p>
	        		<p>Then on terminal, type</p>
	        		<code>sudo mkdir -p /data/db/</code>
	        		<p>If there is any error, talk to Minh</p>
	        </div>
	    </div>
      </figure>
    </div>

    <div class="row">
      <figure class="col-sm-12">
      	<div class="card">
	        <h2 id="check" class="title" >Version check</h2>
	        <div class="body">
	        	<h4>
	        		This is an important step to make sure we all have the same version of nodejs and mongodb, since everyone will be contributing to a same code repository on github.
	        	</h4>
	        	<h3>Windows users:</h3>
	        		<p><b>1. Open git bash</b></p>
	        		<p><b>2. Enter command:</b></p>
	        			<code>node -v </code>
	        		<p><b>and </b></p>
	        			<code>mongod --version</code>
	        		<p><b>The result should be: Node v6.9.5 and MongoDB v3.4.2</b></p>
	        		<img class="post" src="5.png"/>
	        	<h3>Macbook users:</h3>
	        		<p><b>1.Open up command line</b></p>
	        		<p><b>2. Enter command:</b></p>
	        			<code>node -v </code>
	        		<p><b>and </b></p>
	        			<code>mongod --version</code>
	        		<p><b>The result should be: Node v6.9.5 and MongoDB v3.4.2</b></p>
	        		<img class="post" src="6.png"/>

	        </div>
	    </div>
